name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: make test

  build-linux:
    name: Build Linux Assets
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Install AppImage tools
        run: |
          sudo curl -L https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -o /usr/local/bin/linuxdeploy
          sudo curl -L https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -o /usr/local/bin/appimagetool
          sudo chmod +x /usr/local/bin/linuxdeploy /usr/local/bin/appimagetool

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y imagemagick xvfb

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION="0.0.0-${GITHUB_SHA::8}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Building version: $VERSION"

      - name: Build Linux release assets
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: make release-ci-linux VERSION=${{ steps.version.outputs.version }}

      - name: Smoke test AppImage
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: |
          # Detect runner architecture and test matching AppImage only
          ARCH=$(uname -m)
          echo "Runner architecture: $ARCH"

          # Map architecture to AppImage naming convention
          if [ "$ARCH" = "x86_64" ]; then
            APPIMAGE_PATTERN="*x86_64*.AppImage"
          elif [ "$ARCH" = "aarch64" ]; then
            APPIMAGE_PATTERN="*aarch64*.AppImage"
          else
            echo "Unknown architecture: $ARCH, skipping smoke test"
            exit 0
          fi

          APPIMAGE=$(find release/linux -name "$APPIMAGE_PATTERN" -print -quit)
          if [ -n "$APPIMAGE" ]; then
            chmod +x "$APPIMAGE"
            echo "Testing AppImage: $APPIMAGE"
            # Test CLI mode (no display needed)
            "$APPIMAGE" --help
            # Test GUI initialization with virtual framebuffer
            timeout 5 xvfb-run -a "$APPIMAGE" &
            sleep 2
            echo "AppImage smoke test passed for $ARCH"
          else
            echo "Warning: No AppImage found matching $APPIMAGE_PATTERN"
          fi

      - name: List release artifacts
        run: find release -type f -ls

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-linux
          path: release/linux/
          retention-days: 7

      - name: Upload Linux raw binaries
        uses: actions/upload-artifact@v4
        with:
          name: linux-raw-binaries
          path: fyne-cross/bin/
          retention-days: 1

  package-linux:
    name: Package Linux Assets (nfpm)
    runs-on: ubuntu-latest
    needs: build-linux
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download raw binaries
        uses: actions/download-artifact@v4
        with:
          name: linux-raw-binaries
          path: fyne-cross/bin

      - name: Install nfpm
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.0-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          fi

      - name: Package for AMD64
        run: |
          export VERSION="${{ steps.version.outputs.version }}"
          export ARCH="amd64"
          export BINARY_PATH="fyne-cross/bin/linux-amd64/pvflasher"
          
          # Create temporary config with substituted variables
          envsubst < nfpm.yaml > nfpm-amd64.yaml
          
          mkdir -p release/linux
          
          echo "Building packages for AMD64..."
          nfpm pkg --config nfpm-amd64.yaml --packager deb --target release/linux/
          nfpm pkg --config nfpm-amd64.yaml --packager rpm --target release/linux/
          nfpm pkg --config nfpm-amd64.yaml --packager archlinux --target release/linux/

      - name: Package for ARM64
        run: |
          export VERSION="${{ steps.version.outputs.version }}"
          export ARCH="arm64"
          export BINARY_PATH="fyne-cross/bin/linux-arm64/pvflasher"
          
          # Create temporary config with substituted variables
          envsubst < nfpm.yaml > nfpm-arm64.yaml
          
          mkdir -p release/linux
          
          echo "Building packages for ARM64..."
          nfpm pkg --config nfpm-arm64.yaml --packager deb --target release/linux/
          nfpm pkg --config nfpm-arm64.yaml --packager rpm --target release/linux/
          nfpm pkg --config nfpm-arm64.yaml --packager archlinux --target release/linux/

      - name: Upload Linux Packages
        uses: actions/upload-artifact@v4
        with:
          name: release-packages-linux
          path: release/linux/*.{deb,rpm,tar.zst}
          retention-days: 7

  build-windows:
    name: Build Windows Assets
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION="0.0.0-${GITHUB_SHA::8}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Building version: $VERSION"

      - name: Build Windows release assets
        run: make release-ci-windows VERSION=${{ steps.version.outputs.version }}

      - name: List release artifacts
        run: find release -type f -ls

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-windows
          path: release/windows/
          retention-days: 7

  build-macos:
    name: Build macOS Assets
    runs-on: macos-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install fyne tools
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          go install github.com/fyne-io/fyne-cross@latest

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION="0.0.0-${GITHUB_SHA::8}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Building version: $VERSION"

      - name: Build macOS release assets
        run: make release-ci-darwin VERSION=${{ steps.version.outputs.version }}

      - name: Smoke test macOS binary
        run: |
          # Detect runner architecture and test matching binary
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            BINARY_ARCH="arm64"
          else
            BINARY_ARCH="amd64"
          fi
          echo "Runner architecture: $ARCH, testing $BINARY_ARCH binary"
          if [ -f "release/darwin/pvflasher-darwin-${BINARY_ARCH}.zip" ]; then
            unzip -q "release/darwin/pvflasher-darwin-${BINARY_ARCH}.zip" -d /tmp/smoke-test
            /tmp/smoke-test/pvflasher-darwin-${BINARY_ARCH}/pvflasher.app/Contents/MacOS/pvflasher --help
            rm -rf /tmp/smoke-test
            echo "macOS smoke test passed for $BINARY_ARCH"
          else
            echo "Warning: No matching binary for $BINARY_ARCH"
          fi

      - name: List release artifacts
        run: find release -type f -ls

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-macos
          path: release/darwin/
          retention-days: 7

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, package-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets-linux
          path: release/linux/

      - name: Download Linux packages
        uses: actions/download-artifact@v4
        with:
          name: release-packages-linux
          path: release/linux/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets-windows
          path: release/windows/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets-macos
          path: release/darwin/

      - name: List downloaded artifacts
        run: find release -type f -ls

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/linux/*.tar.xz
            release/linux/*.AppImage
            release/linux/*.deb
            release/linux/*.rpm
            release/linux/*.tar.zst
            release/windows/*.zip
            release/darwin/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
