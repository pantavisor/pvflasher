name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: make test

  build:
    name: Build Release Assets
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Install AppImage tools
        run: |
          sudo curl -L https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -o /usr/local/bin/linuxdeploy
          sudo curl -L https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -o /usr/local/bin/appimagetool
          sudo chmod +x /usr/local/bin/linuxdeploy /usr/local/bin/appimagetool

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y imagemagick xvfb

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            VERSION="0.0.0-${GITHUB_SHA::8}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          echo "Building version: $VERSION"

      - name: Build release assets
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: make release-ci VERSION=${{ steps.version.outputs.version }}

      - name: Smoke test AppImage
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: |
          APPIMAGE=$(find release/linux -name "*.AppImage" -print -quit)
          if [ -n "$APPIMAGE" ]; then
            chmod +x "$APPIMAGE"
            # Test CLI mode (no display needed)
            "$APPIMAGE" --help
            # Test GUI initialization with virtual framebuffer
            timeout 5 xvfb-run -a "$APPIMAGE" &
            sleep 2
            echo "AppImage smoke test passed"
          fi

      - name: List release artifacts
        run: find release -type f -ls

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-linux-windows
          path: release/
          retention-days: 7

  build-macos:
    name: Build macOS Assets
    runs-on: macos-latest
    needs: test
    # TODO: Remove 'true' after verifying macOS build works - keep only tag/main conditions
    if: true || startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install fyne tools
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          go install github.com/fyne-io/fyne-cross@latest

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION="0.0.0-${GITHUB_SHA::8}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Building version: $VERSION"

      - name: Build macOS release assets
        run: make release-ci-darwin VERSION=${{ steps.version.outputs.version }}

      - name: Smoke test macOS binary
        run: |
          # Detect runner architecture and test matching binary
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            BINARY_ARCH="arm64"
          else
            BINARY_ARCH="amd64"
          fi
          echo "Runner architecture: $ARCH, testing $BINARY_ARCH binary"
          if [ -f "release/darwin/pvflasher-darwin-${BINARY_ARCH}.zip" ]; then
            unzip -q "release/darwin/pvflasher-darwin-${BINARY_ARCH}.zip" -d /tmp/smoke-test
            /tmp/smoke-test/pvflasher-darwin-${BINARY_ARCH}/pvflasher.app/Contents/MacOS/pvflasher --help
            rm -rf /tmp/smoke-test
            echo "macOS smoke test passed for $BINARY_ARCH"
          else
            echo "Warning: No matching binary for $BINARY_ARCH"
          fi

      - name: List release artifacts
        run: find release -type f -ls

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-macos
          path: release/
          retention-days: 7

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Linux/Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets-linux-windows
          path: release/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets-macos
          path: release/

      - name: List downloaded artifacts
        run: find release -type f -ls

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/linux/*.tar.xz
            release/linux/*.AppImage
            release/windows/*.zip
            release/darwin/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
